<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cadastroofertas.css" />
    <script defer src="cadastroOfertas.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <div class="col-md-6">
                <button type="button" class="btn btn-info btn-lg mb-3" data-bs-toggle="modal" data-bs-target="#dataModal">
            Cadastrar Ofertas
          </button>
                <div class="row row-cols-1 g-4" id="ofertasid"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Cadastrar Nova Oferta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addItemForm">
                            <div class="mb-3">
                                <label for="itemImage" class="form-label">Imagem:</label>
                                <input type="file" class="form-control" id="itemImage" required />
                            </div>
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="itemName" required />
                            </div>
                            <div class="mb-3">
                                <label for="itemCity" class="form-label">Cidade:</label>
                                <input type="text" class="form-control" id="itemCity" required />
                            </div>
                            <div class="mb-3">
                                <label for="itemCategory" class="form-label">Categoria:</label>
                                <select class="form-select" id="itemCategory" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="Presencial">Presencial</option>
                                    <option value="Online">Online</option>
                                    <option value="Híbrido">Híbrido</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="itemEmail" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="itemEmail" required />
                            </div>
                            <div class="mb-3">
                                <label for="itemPhone" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" id="itemPhone" required />
                            </div>
                            <div class="mb-3">
                                <label for="itemValue" class="form-label">Valor:</label>
                                <input type="text" class="form-control" id="itemValue" required />
                            </div>
                            <div class="mb-3">
                                <label for="itemDeliveryTime" class="form-label">Prazo de Entrega:</label>
                                <input type="text" class="form-control" id="itemDeliveryTime" required />
                            </div>
                            <div class="mb-3">
                                <label for="itemDescription" class="form-label">Descrição:</label>
                                <input type="text" class="form-control" id="itemDescription" required maxlength="140" />
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
