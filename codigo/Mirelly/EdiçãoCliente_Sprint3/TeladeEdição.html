<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Edição de Empresa</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="body">

  <header class="py-3 border-b-2 sticky fixed top-0 bg-white">
    <div class="mx-auto flex items-center justify-between max-w-screen-lg">
      <h1>Connect Tech</h1>

      <nav class="md:flex items-center gap-3 hidden">
        <ul class="flex items-center gap-4">
          <li><a href="" class="link">Encontrar um trabalho</a></li>
          <li><a href="" class="link">Talentos</a></li>
          <li><a href="" class="link">Features</a></li>
          <li><a href="" class="link">Sobre</a></li>
        </ul>
        <div class="flex items-center gap-3">
          <button style="color: #2349c7; text-decoration: none">
            Login
          </button>
          <button class="button">Register</button>
        </div>
      </nav>
    </div>
  </header>



  <div class="h-32 rounded-lg principal">
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
      <div class="h-32 rounded-lg"
        style="position: relative; margin-top: 4rem; overflow: hidden; height: 400px; width: 320px;">
        <a href="#" class="block">
          <img alt="" id="fotoPerfil" src="./img/unnamed.png"
            class="fixed-size-img h-64 w-95 object-cover sm:h-80 lg:h-70 mt-3 rounded-lg"
            style="border-radius: 2.5rem;" />

          <div class="botoes" style="display: flex; flex-direction: row; gap: 1rem;">
            <button id="editarFoto" type="button"
              style="width: 3rem; margin-left: 3rem; margin-top: 1.2rem; border-color: black; border-width: 0.1rem; font-size: medium; display: flex; justify-content: center; align-items: center;"
              class="inline-block shrink-0 rounded-md px-12 py-3 text-sm font-medium transition focus:outline-none focus:ring custom-button">
              Editar
            </button>

            <button id="removerFoto" type="button"
              style="width: 3rem; margin-top: 1.2rem; border-color: black; border-width: 0.1rem; font-size: medium; display: flex; justify-content: center; align-items: center;"
              class="inline-block shrink-0 rounded-md px-12 py-3 text-sm font-medium transition focus:outline-none focus:ring custom-button">
              Remover
            </button>
          </div>




        </a>
      </div>
      <div class="h-32 rounded-lg lg:col-span-2">
        <main
          class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6 main-content">
          <div class="max-w-xl lg:max-w-3xl">
            <a class="block text-blue-600" href="#">
              <span class="sr-only">Home</span>
            </a>

            <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
              Editar Perfil
            </h1>

            <form id="formCadastro" class="mt-8 grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="NomeCliente" class="block text-sm font-medium text-gray-700">
                  Nome
                </label>

                <input type="text" id="NomeCliente" name="first_name"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="TelefoneCliente" class="block text-sm font-medium text-gray-700">
                  Telefone
                </label>

                <input type="text" id="TelefoneCliente" name="Telefone"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
              </div>

              <div class="col-span-6">
                <label for="EmailCliente" class="block text-sm font-medium text-gray-700"> Email </label>

                <input type="email" id="EmailCliente" name="email"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="SenhaCliente" class="block text-sm font-medium text-gray-700"> Senha </label>

                <input type="password" id="SenhaCliente" name="password"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="PasswordConfirmation" class="block text-sm font-medium text-gray-700">
                  Confirmar senha
                </label>

                <input type="password" id="PasswordConfirmation" name="password_confirmation"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
              </div>

              <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                <button type="button"
                  id="confirmarCadastro" class="inline-block shrink-0 rounded-md px-12 py-3 text-sm font-medium transition focus:outline-none focus:ring custom-button">
                  Confirmar
                </button>
              </div>

            </form>
            <div id="msg"></div>
          </div>
        </main>
      </div>
    </div>
  </div>
  </div>
  <script src="./scriptEdição.js"></script>
</body>

</html>
