<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de empresa</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="body">
    <section class="principal">
        <section class="bg-white rounded-1xl overflow-hidden shadow-lg">
            <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
                <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
                    <img alt="" src="img/artificial-intelligence-4389372_1280.jpg"
                        class="absolute inset-0 h-full w-full object-cover" />
                </aside>

                <main
                    class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6 main-content">
                    <div class="max-w-xl lg:max-w-3xl">
                        <a class="block text-blue-600" href="#">
                            <span class="sr-only">Home</span>
                        </a>

                        <!-- Tab -->

                        <div>
                            <div class="sm:hidden">
                                <label for="Tab" class="sr-only">Tab</label>

                                <select id="Tab" class="w-full rounded-md border-gray-200">
                                    <option>Freelancer</option>
                                    <option select>Empresa</option>
                                </select>
                            </div>

                            <div class="hidden sm:block">
                                <div class="border-b border-gray-200">
                                    <nav class="-mb-px flex gap-6">
                                        <a id="freelancerTab" href="#" class="shrink-0 border border-transparent p-3 text-sm font-medium text-gray-500 hover:text-gray-700">Freelancer</a>

                                        <a id="empresaTab" href="#" class="shrink-0 border border-transparent p-3 text-sm font-medium text-gray-500 hover:text-gray-700">Empresa</a>                                        
                                    </nav>
                                </div>
                            </div>
                        </div>

                        <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                            Faça seu Cadastro
                        </h1>

                        <p class="mt-4 leading-relaxed text-gray-500" id="textomotivacional">
                            Faça parte da nossa plataforma e conecte-se com talentos excepcionais para impulsionar o
                            crescimento da sua empresa. Registre-se agora e descubra profissionais qualificados prontos
                            para transformar suas ideias em realidade!
                        </p>

                        <form id="formCadastro" class="mt-8 grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="NomeCliente" class="block text-sm font-medium text-gray-700">
                                    Nome
                                </label>

                                <input type="text" id="NomeCliente" name="first_name"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="TelefoneCliente" class="block text-sm font-medium text-gray-700">
                                    Telefone
                                </label>

                                <input type="text" id="TelefoneCliente" name="Telefone"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
                            </div>

                            <div class="col-span-6">
                                <label for="EmailCliente" class="block text-sm font-medium text-gray-700"> Email
                                </label>

                                <input type="email" id="EmailCliente" name="email"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
                            </div>

                            <div class="col-span-6">
                                <label for="CNPJCliente" class="block text-sm font-medium text-gray-700"> CNPJ </label>

                                <input type="text" id="CNPJCliente" name="cnpj"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="SenhaCliente" class="block text-sm font-medium text-gray-700"> Senha
                                </label>

                                <input type="password" id="SenhaCliente" name="password"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
                            </div>

                            <div class="col-span-6 sm:col-span-3">
                                <label for="PasswordConfirmation" class="block text-sm font-medium text-gray-700">
                                    Confirmar senha
                                </label>

                                <input type="password" id="PasswordConfirmation" name="password_confirmation"
                                    class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm input-lg" />
                            </div>

                            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                                <button type="button" onclick="validarCadastro()"
                                    class="inline-block shrink-0 rounded-md px-12 py-3 text-sm font-medium transition focus:outline-none focus:ring custom-button">
                                    Crie sua conta
                                </button>

                                <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                                    Já possui uma conta?
                                    <a href="#" class="text-gray-700 underline">Log in</a>.
                                </p>
                            </div>
                        </form>
                        <div id="msg"></div> <!-- Adiciona essa div para mensagens -->
                    </div>
                </main>
            </div>
        </section>
    </section>
    <script src="./scriptCadastro.js"></script>
</body>

</html>
